<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background_img_animation</title>
    <style>
        @keyframes no-look {
        100% { background-position: -640px 0; }
        }
        .no-look {
        width: 64px;
        height: 64px;
        background: url('https://studiomeal.com/data/code/images/mc_nolook_sample.png') no-repeat 0 0;
        background-size: 640px 64px;
        animation: no-look 750ms infinite steps(10);
        };
    </style>
</head>
<body>
    <div class="no-look"></div>
</body>
</html>
