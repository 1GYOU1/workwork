  <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->

 <script>
           //scroll quick
           if($(".js-scroll-quick").length != 0) {
            var cssTop = parseInt($(".js-scroll-quick").css('top'));

            $(window).scroll(function () {
                var position = $(window).scrollTop();
                var barTop = position - 0;

                if (position > 0) {
                    $(".js-scroll-quick").stop().css({'top': barTop});
                } else {
                    $('.js-scroll-quick').stop().animate({'top': cssTop + "px"}, 500);
                }
            });
        }
 </script>
