<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일 구하기</title>
</head>
<body>
    <script type="text/javascript">
    let today1 = new Date();

    switch(today1.getDay()){
        case 0:
            console.log('일요일')
            break;
        case 1:
            console.log('월요일')
            break;
        case 2:
            console.log('화요일')
            break;
        case 3:
            console.log('수요일')
            break;
        case 4:
            console.log('목요일')
            break;
        case 5:
            console.log('금요일')
            break;
        case 6:
            console.log('토요일')
            break;
    }

    console.log('----')

    var today2 = new Date();
    var weekday = new Array(7);
    weekday[0] = "일요일";
    weekday[1] = "월요일";
    weekday[2] = "화요일";
    weekday[3] = "수요일";
    weekday[4] = "목요일";
    weekday[5] = "금요일";
    weekday[6] = "토요일";

    var day = weekday[today2.getDay()];
    console.log(day)
    
    </script>
</body>
</html>
