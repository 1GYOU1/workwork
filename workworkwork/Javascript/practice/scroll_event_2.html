<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
    *{margin: 0;padding: 0;}
    .wrap{height:600vh}
    .wrap img{vertical-align: top;}
    .inner{width: 1000px;margin: 0 auto;text-align: center;}
    .p_r{position:relative;}
    

    /* main_visual */
    .main_visual{background: url('//gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type1/v1/main_bg.jpg')no-repeat center top;}
    .main_tit_1{display: none;}
    .main_tit_1.on{position:absolute;top:150px;left:50%;transform: translateX(-50%);-webkit-transform: translateX(-50%);width:800px; display: block;}
    .cung_ani{display: none;}
    .cung_ani.on{position:absolute;top:315px;left:0px;animation: cung_ani 0.3s forwards cubic-bezier(0.3, 0.27, 0, 1.1);display: flex;}
    .cung_ani .main_tit_2.on{animation:1s 1s blink ease-in-out infinite alternate;-webkit-animation:1s 1s blink ease-in-out infinite alternate;}
    .main_cont01{display: none;}
    .main_cont01.on{position:absolute;top:560px;left: 50%;transform: translateX(-50%);-webkit-transform: translateX(-50%);display: block;}
    .main_cont02{opacity: 0}
    .main_cont02.on{position:absolute;top:933px;left:50%;transform: translateX(-50%);-webkit-transform: translateX(-50%);animation: show_up 1s forwards;-webkit-animation: show_up 1s forwards; opacity: 1;}
    /*keyframe animation*/
    /*cung_ani*/
    @-webkit-keyframes cung_ani {
        0% {opacity: 0;transform: scale(5.5);-webkit-transform: scale(5.5)}
        100% {opacity: 1;transform: scale(1);-webkit-transform: scale(1);}
    }
    @keyframes cung_ani {
        0% {opacity: 0;transform: scale(5.5);-webkit-transform: scale(5.5)}
        100% {opacity: 1;transform: scale(1);-webkit-transform: scale(1);}
    }
    /*blink*/
    @-webkit-keyframes blink{
        0%{opacity:0;}
        100%{opacity:1;}
    }
    @keyframes blink{
        0%{opacity:0;}
        100%{opacity:1;}
    }
    /*show_up*/
    @-webkit-keyframes show_up{
        0%{opacity:0;margin-top:200px;}
        100%{opacity:1;margin-top:0;}
    }
    @keyframes show_up{
        0%{opacity:0;margin-top:200px;}
        100%{opacity:1;margin-top:0;}
    }
    /*balloon*/
    @-webkit-keyframes balloon {
        0% {transform: translate(0, 0);-webkit-transform: translate(0, 0);}
        50% {transform: translate(0, -7px);-webkit-transform: translate(0, -7px);}
        100% {transform: translate(0, 0);-webkit-transform: translate(0, 0);}
    }
    @keyframes balloon {
        0% {transform: translate(0, 0);-webkit-transform: translate(0, 0);}
        50% {transform: translate(0, -7px);-webkit-transform: translate(0, -7px);}
        100% {transform: translate(0, 0);-webkit-transform: translate(0, 0);}
    }
    /* hand */
    @-webkit-keyframes hand{
        0%{-webkit-transform:translate(0, 10px);transform:translate(0, 10px);}
        100%{-webkit-transform:translate(-10px, 0);transform:translate(-10px, 0)}
    }
    @keyframes hand{
        0%{-webkit-transform:translate(0, 10px);transform:translate(0, 10px);}
        100%{-webkit-transform:translate(-10px, 0);transform:translate(-10px, 0)}
    }

    /* cont01 */
	.cont01 {background-color:#f4f9ff;}
    .cont01 .benefit_01{display: none;}
    .cont01 .benefit_01.on{position:absolute;top:300px;left:50%;transform: translateX(-50%);-webkit-transform: translateX(-50%);animation: show_up 1s forwards; display: block;}
    .cont01 .benefit_02{display: none;}
    .cont01 .benefit_02.on{position:absolute;top:600px;left:50%;transform: translateX(-50%);-webkit-transform: translateX(-50%);animation: show_up 1s forwards; display: block;}
    .cont01 .bar{display: none;}
    .cont01 .bar.on{position:absolute;top:654px;left: 620px;animation: show_up 1s forwards;-webkit-animation: show_up 1s forwards;display: block;}
    .cont01 .bar_txt{display: none;}
    .cont01 .bar_txt.on{position:absolute;top:172px;left: 8px;animation: balloon 1s Infinite;-webkit-animation: balloon 1s Infinite;display: block;}
    .lect .ico_hand{position:absolute;bottom:100px;right:9px;animation:0.4s hand ease-in-out infinite alternate;-webkit-animation:0.4s hand ease-in-out infinite alternate;}

    /* cont02 */
    .cont02 {background-color:#f4f9ff;}
	.cont02 .teacher_box{position:absolute;top:200px;left:0px;}
    .cont02 .teacher_box img{opacity: 0;transform: translateY(200px);transition:opacity .5s, transform .5s;}
	.cont02 .teacher_box.on img{opacity: 1;transform: translateY(0);}
	.cont02 .teacher_box.on img:first-child{transition-delay: .3s;}
	.cont02 .teacher_box.on img:nth-child(2){transition-delay: .5s;}
	.cont02 .teacher_box.on img:nth-child(3){transition-delay: .7s;}
	.cont02 .teacher_box.on img:nth-child(4){transition-delay: .9s;}
	.cont02 .teacher_box.on img:nth-child(5){transition-delay: 1.1s;}
	.cont02 .teacher_box.on img:nth-child(6){transition-delay: 1.3s;}
    </style>
</head>
<body>

    <div class="wrap">
        
            <div class="main_visual">
                <div class="inner p_r">
                    <img src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/main_img.jpg" alt="">

                    <img class="main_tit_1" src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/main_tit_1.png" alt="">

                    <div class="cung_ani">
                        <img class="main_tit_2" src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/main_tit_2.png" alt="">
                        <img src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/main_tit_3.png" alt="">
                    </div>

                    <img class="main_cont01" src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/main_cont01.png" alt="">
                    <img class="main_cont02" src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/main_cont02.png" alt="">
                </div>
            </div>

            <div class="cont01">
                <div class="inner p_r">
                    <img src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/cont01.jpg" alt="">
                    <img class="benefit_01" src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/benefit_01.png" alt="">
                    <img class="benefit_02" src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/benefit_02.png" alt="">
                    <div class="bar">
                        <img class="benefit_bar" src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/benefit_bar.png" alt="">
                        <img class="bar_txt" src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/bar_txt.png" alt="">
                    </div>
                </div>
            </div>

            <div class="cont02">
                <div class="inner p_r">
                    <img src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/cont02.jpg" alt="">
                    <div class="teacher_box">
                        <img src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/cont02_ani_1.png" alt="">
                        <img src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/cont02_ani_2.png" alt="">
                        <img src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/cont02_ani_3.png" alt="">
                        <img src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/cont02_ani_4.png" alt="">
                        <img src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/cont02_ani_5.png" alt="">
                        <img src="https://gscdn.hackers.co.kr/champ/img/china/event/2022/04/0501/pc/type2/v1/cont02_ani_6.png" alt="">
                    </div> 
                </div>   
            </div>
    
    </div>

</body>

<script>

// main_visual animation
//type2 메인 애니메이션 효과 start ↓↓
setTimeout(function(){
    document.querySelector('.type2 .main_tit_1').classList.add('on');
}, 400);
setTimeout(function(){
    document.querySelector('.type2 .cung_ani').classList.add('on');
}, 800);
setTimeout(function(){
    document.querySelector('.type2 .main_cont01').classList.add('on');
}, 1400);
setTimeout(function(){
    document.querySelector('.type2 .main_tit_2').classList.add('on');
}, 1500);
//type2 메인 애니메이션 효과 end ↑↑


//type2 메인, cont01 스크롤 애니메이션 효과 start ↓↓
window.addEventListener('scroll', function() {

scrrollTopVal();

},false);

function scrrollTopVal(){

let scrollTop = window.pageYOffset;
let main02Top = document.querySelector('.main_cont02').offsetTop;    //933
let cont01Top = document.querySelector('.cont01').offsetTop; //1765

// main_visual animation
if(scrollTop >= main02Top - 400){
    document.querySelector('.main_cont02').classList.add('on');
};

// cont01 animation
if(scrollTop >= cont01Top - 400){
    setTimeout(function(){
        document.querySelector('.benefit_01').classList.add('on');
    }, 200);
    setTimeout(function(){
        document.querySelector('.benefit_02').classList.add('on');
    }, 600);
    setTimeout(function(){
        document.querySelector('.bar').classList.add('on');
    }, 1000);
    setTimeout(function(){
        document.querySelector('.bar_txt').classList.add('on');
    }, 1200);
};
};
//type2 메인, cont01 스크롤 애니메이션 효과 end ↑↑


</script>

</html>
