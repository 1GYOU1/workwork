<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1gyou1_focusin_focusout</title>
<style>
	button{width:100px;height:100px;background-color: #fff;}
</style>
</head>
<body>
    <div>
        <button></button>
    </div>
</body>
<script>

	let btnBg = document.querySelector("button");

	btnBg.addEventListener("focusin", InAct);
	btnBg.addEventListener("focusout", OutAct);

	function InAct() {
		document.querySelector("button").style.backgroundColor = "pink";  
	}
	function OutAct() {
		document.querySelector("button").style.backgroundColor = "black";  
	}

</script>

</html>
