<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideUp()_slideDown()</title>
    <style>
        .wrap {
                  width: 100%;
                  height: auto;
              }
      
              .content {
                  width: 100%;
                  height: 900px;
                  position: relative;
                  background-color: lavender;
              }
      
              .cont01 {
                  position: absolute;
                  top: 50%;
                  transform: translate(-50%, -50%);
                  left: 50%;
                  background-color: lavenderblush;
              }
      
              .box {
                  width: 200px;
                  height: 200px;
                  background-color: thistle;
                  margin: 0 auto;
              }
      
              .btn_box {
                  display: flex;
                  flex-direction: column;
                  justify-content: space-between;
                  width:200px;
                  margin:10px 0;
              }
      
              #slideup_btn,
              #slidedown_btn,
              #slidetoggle {
                  background-color: #4d4d4d;
                  border: 0;
                  width: 200px;
                  height: 30px;
                  color: #fff;
                  font-size: 12px;
                  border-radius: 3px;
                  margin-bottom: 5px;
              }
        </style>
      
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
        <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
        <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->
      
        <script>  
      
          $(document).ready(function(){
              var $box=$('.box')
      
              $('#slideup_btn').on('click',slideUpEvent)
              $('#slidedown_btn').on('click',slideDownEvent)
              $('#slidetoggle').on('click',slideToggleEvent)
      
              function slideUpEvent(){
                  $box.slideUp(500,'easeOutCubic',function(){
                      alert('SLIDE UP !')
                  })
              }
              function slideDownEvent(){
                  $box.slideDown(500,'easeOutCubic',function(){
                      alert('SLIDE DOWN !')
                  })
              }
              function slideToggleEvent(){
                  $box.slideToggle(500,'easeOutCubic',function(){
                      alert('SLIDE TOGGLE !')
                  })
              }
          })
        
        
        </script>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="cont01">
                <div class="btn_box">
                    <button id="slideup_btn">SLIDE UP</button>
                    <button id="slidedown_btn">SLIDE DOWN</button>
                    <button id="slidetoggle">TOGGLE</button>
                </div>

                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
