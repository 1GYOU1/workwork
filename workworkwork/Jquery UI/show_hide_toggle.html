<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show()_hide()</title>
    <style>
        .wrap {
            width: 100%;
            height: auto;
        }

        .content {
            width: 100%;
            height: 900px;
            position: relative;
            background-color: snow;
        }

        .cont01 {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            background-color: lemonchiffon;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
        }

        .btn_box {
            display: flex;
            justify-content: space-between;
            width:200px;
            margin:10px 0;
        }

        #show_btn,
        #hide_btn,
        #toggle {
            background-color: #4d4d4d;
            border: 0;
            width: 60px;
            height: 25px;
            color: #fff;
            font-size: 12px;
            border-radius: 3px;
        }
    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <!--jQuery 소스삽입  cdnjs 플러그인 사용 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <!--jQuery-ui 소스삽입 (aniamtion 기능, 다양한 ui component)  cdnjs 플러그인 사용 -->
    <script>

        $(document).ready(function(){
            var $pinkBox=$('.box')

            $('#show_btn').on('click',showBox)
            $('#hide_btn').on('click',hideBox)
            $('#toggle').on('click',toggleBox)

            function showBox(){
                $pinkBox.show(500, 'swing', function(){
                    alert('SHOW !')
                })
            }
            
            function hideBox(){
                $pinkBox.hide(500, 'swing', function(){
                    alert('HIDE !')
                })
            }

            function toggleBox(){
                $pinkBox.toggle(500, 'swing', function(){
                    alert('SHOW HIDE TOGGLE !')
                })
            }
        })


    </script>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="cont01">
                <div class="box"></div>

                <div class="btn_box">
                    <button id="show_btn">SHOW</button>
                    <button id="hide_btn">HIDE</button>
                    <button id="toggle">TOGGLE</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
